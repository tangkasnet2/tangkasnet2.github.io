<div class="home-sub transfer-content fadeIn">
    <h2><i class="icon-retweet"></i> Transfer Antar Pemain</h2>
    <table>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td>
                <input id="trf-username" type="text"  placeholder=" masukkan username" max-length="20"  readonly="readonly" onfocus="javascript: this.removeAttribute('readonly')" />
            </td>
        </tr>
        <tr>
            <td>Jumlah Credit</td>
            <td>:</td>
            <td>
                <input id="trf-credit" type="number"  placeholder=" masukkan jumlah credit" max-length="20"  readonly="readonly" onfocus="javascript: this.removeAttribute('readonly')" />
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td>
                <input id="trf-pass" type="password"  placeholder=" masukkan password" max-length="20"  readonly="readonly" onfocus="javascript: this.removeAttribute('readonly')" />
            </td>
        </tr>
        <tr>
            <td>No. Telp</td>
            <td>:</td>
            <td>
                <input id="trf-phone" type="text"  placeholder=" masukkan no telp" max-length="20"  readonly="readonly" onfocus="javascript: this.removeAttribute('readonly')" />
            </td>
        </tr>
        <tr>
            <td colspan="3" align="right">
                <input id="trf-sbm" type="button" value="Kirim"/>
            </td>
        </tr>
    </table>
</div>
